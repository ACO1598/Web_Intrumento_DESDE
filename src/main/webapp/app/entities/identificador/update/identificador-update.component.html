<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-identificador-heading"
        data-cy="IdentificadorCreateUpdateHeading"
        jhiTranslate="indexTestApp.identificador.home.createOrEditLabel"
      >
        Create or edit a Identificador
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="indexTestApp.identificador.nombre" for="field_nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
          <div *ngIf="editForm.get('nombre')!.invalid && (editForm.get('nombre')!.dirty || editForm.get('nombre')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nombre')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="indexTestApp.identificador.codigo" for="field_codigo">Codigo</label>
          <input type="text" class="form-control" name="codigo" id="field_codigo" data-cy="codigo" formControlName="codigo" />
          <div *ngIf="editForm.get('codigo')!.invalid && (editForm.get('codigo')!.dirty || editForm.get('codigo')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('codigo')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="indexTestApp.identificador.descripcion" for="field_descripcion"
            >Descripcion</label
          >
          <input
            type="text"
            class="form-control"
            name="descripcion"
            id="field_descripcion"
            data-cy="descripcion"
            formControlName="descripcion"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="indexTestApp.identificador.clasificador" for="field_clasificador"
            >Clasificador</label
          >
          <select class="form-control" id="field_clasificador" data-cy="clasificador" name="clasificador" formControlName="clasificador">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                clasificadorOption.id === editForm.get('clasificador')!.value?.id ? editForm.get('clasificador')!.value : clasificadorOption
              "
              *ngFor="let clasificadorOption of clasificadorsSharedCollection; trackBy: trackClasificadorById"
            >
              {{ clasificadorOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="indexTestApp.identificador.hijoI" for="field_hijoI">Hijo I</label>
          <select class="form-control" id="field_hijoI" data-cy="hijoI" name="hijoI" formControlName="hijoI">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="identificadorOption.id === editForm.get('hijoI')!.value?.id ? editForm.get('hijoI')!.value : identificadorOption"
              *ngFor="let identificadorOption of identificadorsSharedCollection; trackBy: trackIdentificadorById"
            >
              {{ identificadorOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
