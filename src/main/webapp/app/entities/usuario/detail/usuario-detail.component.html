<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="usuario">
      <h2 data-cy="usuarioDetailsHeading"><span jhiTranslate="indexTestApp.usuario.detail.title">Usuario</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ usuario.id }}</span>
        </dd>
        <dt><span jhiTranslate="indexTestApp.usuario.nombre">Nombre</span></dt>
        <dd>
          <span>{{ usuario.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="indexTestApp.usuario.apellido">Apellido</span></dt>
        <dd>
          <span>{{ usuario.apellido }}</span>
        </dd>
        <dt><span jhiTranslate="indexTestApp.usuario.nombreUsuario">Nombre Usuario</span></dt>
        <dd>
          <span>{{ usuario.nombreUsuario }}</span>
        </dd>
        <dt><span jhiTranslate="indexTestApp.usuario.email">Email</span></dt>
        <dd>
          <span>{{ usuario.email }}</span>
        </dd>
        <dt><span jhiTranslate="indexTestApp.usuario.contrasena">Contrasena</span></dt>
        <dd>
          <span>{{ usuario.contrasena }}</span>
        </dd>
        <dt><span jhiTranslate="indexTestApp.usuario.rol">Rol</span></dt>
        <dd>
          <span jhiTranslate="{{ 'indexTestApp.Rol.' + usuario.rol }}">{{ usuario.rol }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/usuario', usuario.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
