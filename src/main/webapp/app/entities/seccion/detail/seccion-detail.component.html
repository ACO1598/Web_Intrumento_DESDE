<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="seccion">
      <h2 data-cy="seccionDetailsHeading"><span jhiTranslate="indexTestApp.seccion.detail.title">Seccion</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ seccion.id }}</span>
        </dd>
        <dt><span jhiTranslate="indexTestApp.seccion.nombre">Nombre</span></dt>
        <dd>
          <span>{{ seccion.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="indexTestApp.seccion.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ seccion.descripcion }}</span>
        </dd>
        <dt><span jhiTranslate="indexTestApp.seccion.codigo">Codigo</span></dt>
        <dd>
          <span>{{ seccion.codigo }}</span>
        </dd>
        <dt><span jhiTranslate="indexTestApp.seccion.codigoDESDE">Codigo DESDE</span></dt>
        <dd>
          <span>{{ seccion.codigoDESDE }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/seccion', seccion.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
