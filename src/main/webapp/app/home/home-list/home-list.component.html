<p>Home-list se muestra</p>

<div class="alert alert-warning" id="no-result" *ngIf="seccions && seccions?.length === 0">
  <span jhiTranslate="indexTestApp.seccion.home.notFound">No seccions found</span>
</div>

<tbody>
  <tr *ngFor="let seccion of seccions" data-cy="entityTable">
    <td>
      <a [routerLink]="['/seccion', seccion.id, 'view']">{{ seccion.nombre }}</a>
      <jhi-home-body> [seccion]= "seccion"; </jhi-home-body>
    </td>
  </tr>
</tbody>
