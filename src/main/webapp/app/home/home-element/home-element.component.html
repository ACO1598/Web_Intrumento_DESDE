<div *ngIf="homeCodigoDESDE; else elseBlock">
  <p>home-element works!</p>

  <tbody>
    <tr *ngFor="let codigo of codigoDESDES" data-cy="entityTable">
      <td *ngIf="codigo.id">
        <p>codigo: {{ codigo.id }}</p>
      </td>
    </tr>
  </tbody>
</div>

<ng-template #elseBlock>
  <div>
    <p>{{ info.nombre }}</p>
  </div>
  <p>Testing</p>
</ng-template>
